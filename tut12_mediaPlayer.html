<html lang="en">
<head>

</head>

            <audio src="2.mp3" class="audios" id="audio2" controls>audio2</audio>
            <audio src="3.mp3" class="audios" id="audio3" controls>audio3</audio>
            <audio src="4.mp3" class="audios" id="audio4" controls>audio4</audio>
            <audio src="5.mp3" class="audios" id="audio5" controls>audio5</audio>
            <audio src="6.mp3" class="audios" id="audio6" controls>audio6</audio>
