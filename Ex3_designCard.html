<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A card design</title>
    <style>
        .mainBox{
            border: 2px solid black;
            background-color: bla;
            border-radius: 10px;
            width: 250px;
            height: 400px;
            position: relative; /*keep the box centred*/
            left: 50%;       /*move left edge of box to write by 50% of viewport width*/
            transform: translate(-50%); /*move the box left by half of its own width*/
            display:block;
        }
        .img{
            border: 2px solid black;
            border-radius:5px;
            margin: 5px;
            position: relative;
            height:fit-content;
            width:100%;
        }
        .contentBox{
            margin: 5px;
            position:relative;
            margin-top: 5px;
            height:fit-content;
            width:fit-content;
        }

        span{
            position: relative;
            left: 0%;
        }
        .list{
            display: flex;
            font-size: 14px;
        }
        li{
            list-style: none;
            border: 1px solid black;
            border-radius: 5px;
            padding: 2px;
            margin: 3px;
            background-color:antiquewhite
        }

        h2{
            font-family:Arial, Helvetica, sans-serif;
            position:relative;
            left: 2px;
            font-size: 18px;
        }
        .content{
            position: relative;
            left: 2px;
            font-size: 15px;
            font-family:'Times New Roman', Times, serif;
        }
    </style>
</head>

<body>
    <div class="mainBox">
        <div class="img">
            <img src="https://tse4.mm.bing.net/th?id=OIP.n7YJbTUmGLJz4cBfjmysBAHaEo&pid=Api&P=0&h=180" alt="">
        </div>

        <div class="contentBox">
            <span>
                <ul class="list">
                    <li>More Quotes</li>
                    <li>More Pictures</li>
                </ul>
            </span>
    
            <h2 class="headline">Hey Buddy, Good Morning!</h2>
            <p class="content">
                Good Morning! May your day be filled with positive things and full of blessings. Sending you good vibes to
                start your morning with positive energy!
            </p>
        </div>
    </div>
</body>

</html>
